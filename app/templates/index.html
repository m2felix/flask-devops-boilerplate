<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ DevOps Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a1a, #3a3a3a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        button {
            background-color: #4cafef;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #379add;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>üöÄ Hello from DevOps Flask App!</h1>
    <p>Deployed via Docker & GitHub Actions CI/CD</p>

    <!-- Random Quote Section -->
    <button onclick="getQuote()">Get a Random Quote</button>
    <p id="quote"></p>

    <!-- Health Check Section -->
    <button onclick="getStatus()">Check Health</button>
    <p id="status"></p>

    <footer>Made with ‚ù§Ô∏è using Flask</footer>

    <script>
        async function getQuote() {
            let res = await fetch('/api/random-quote');
            let data = await res.json();
            document.getElementById('quote').innerText = `"${data.quote}"`;
        }

        async function getStatus() {
            let res = await fetch('/health');
            let data = await res.json();
            document.getElementById('status').innerText =
                `Status: ${data.status}, Service: ${data.service}, Uptime: ${data.uptime}`;
        }
    </script>
</body>
</html>
