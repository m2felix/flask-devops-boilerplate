<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ DevOps Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a1a, #3a3a3a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
            transition: background 1s ease;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        button {
            background-color: #4cafef;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #379add;
        }
        #quote {
            font-style: italic;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        #status {
            font-size: 1rem;
            margin-top: 10px;
            font-weight: bold;
        }
        .healthy {
            color: lightgreen;
        }
        .unhealthy {
            color: red;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>üöÄ Hello from DevOps Flask App!</h1>
    <p>Deployed via Docker & GitHub Actions CI/CD</p>

    <!-- Random Quote Section -->
    <button onclick="getQuote()">Get a Random Quote</button>
    <p id="quote"></p>

    <!-- Health Check Section -->
    <button onclick="getStatus()">Check Health</button>
    <p id="status"></p>

    <footer>Made by Mike with ‚ù§Ô∏è using Flask</footer>

    <script>
        async function getQuote() {
            let res = await fetch('/api/random-quote');
            let data = await res.json();
            let quoteElement = document.getElementById('quote');
            
            quoteElement.style.opacity = 0; // fade out before updating
            setTimeout(() => {
                quoteElement.innerText = `"${data.quote}"`;
                quoteElement.style.opacity = 1; // fade in
            }, 300);
        }

        async function getStatus() {
            let res = await fetch('/api/health');
            let data = await res.json();
            let statusElement = document.getElementById('status');

            if (data.status === "healthy") {
                statusElement.className = "healthy";
                document.body.style.background = "linear-gradient(to right, #1e3c72, #2a5298)";
            } else {
                statusElement.className = "unhealthy";
                document.body.style.background = "linear-gradient(to right, #8e0e00, #1f1c18)";
            }

            statusElement.innerText = 
                `Status: ${data.status}, Service: ${data.service}, Uptime: ${data.uptime}`;
        }
    </script>
</body>
</html>
