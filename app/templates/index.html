<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ DevOps Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a1a, #3a3a3a); /* Always blue gradient */
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
            transition: background 0.5s ease;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        button {
            background-color: #4cafef;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #379add;
        }
        .dashboard-btn {
            background-color: #28a745;
            margin-left: 10px;
        }
        .dashboard-btn:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
        #status {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>üöÄ Hello from DevOps Flask App!</h1>
    <p>Deployed via Docker & GitHub Actions CI/CD</p>

    <!-- Random Quote Section -->
    <button onclick="getQuote()">Get a Random Quote</button>
    <p id="quote"></p>

    <!-- Health Check Section -->
    <button onclick="getStatus()">Check Health</button>
    <p id="status"></p>

    <!-- New Dashboard Button -->
    <a href="/dashboard">
        <button class="dashboard-btn">üìä View Live Dashboard</button>
    </a>

    <footer>Made by Mike with ‚ù§Ô∏è using Flask</footer>

    <script>
        async function getQuote() {
            try {
                let res = await fetch('/api/random-quote');
                let data = await res.json();
                document.getElementById('quote').innerText = `"${data.quote}"`;
            } catch (err) {
                document.getElementById('quote').innerText = "‚ö†Ô∏è Failed to fetch quote.";
            }
        }

        async function getStatus() {
            try {
                let res = await fetch('/api/health');
                let data = await res.json();

                // Keep gradient background always blue
                document.body.style.background = "linear-gradient(to right, #1a1a1a, #3a3a3a)";

                // Change only text color based on health
                let statusEl = document.getElementById('status');
                statusEl.innerText = `Status: ${data.status}, Service: ${data.service}, Uptime: ${data.uptime}`;
                statusEl.style.color = (data.status === "healthy") ? "lightgreen" : "red";

            } catch (err) {
                let statusEl = document.getElementById('status');
                statusEl.innerText = "‚ö†Ô∏è Health check failed.";
                statusEl.style.color = "red";
            }
        }
    </script>
</body>
</html>
